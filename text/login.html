<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>普通用户登录</title>
</head>

<body>
    <div id="content">
        <h2>普通用户登录</h2>
        <login :option="option" @submit="submit" @send="send"></login>
        <hr />
        <h2>手机号登陆</h2>
        <login :option1="option1" @submit="submit" @send="send"></login>
        <hr />
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                option: {
                width: 400,
                time: 60,
                codeType: "phone", //phone为手机验证码/img为图片验证码
                column: {
                 LoginName: {
                  label: "用户名",
                  placeholder: "请输入用户名",
                  autocomplete: "off"
                 },
                 LoginPassword: {
                  label: "密码",
                  placeholder: "请输入密码",
                  autocomplete: "off"
                },
                  LoginIdentify: {
                    hide: true
                }
             }, 
             option1: {
                  width: 400,
                  time: 60,
                  codeType: 'phone',
                  column: {
                  LoginName: {
                    label: '手机号',
                    prefixIcon: 'el-icon-mobile-phone',
                    placeholder: '手机号/邮箱/用户名',
                    autocomplete: 'off',
                },
                    LoginPassword: {
                     hide: true,
                 },
                    LoginIdentify: {
                    label: '验证码',
                    autocomplete: 'off',
                    }
                    }
                }
            }
        }
    },
    created() {
            this.refresh();
        },
    methods: {
        refresh() {
                this.option.codeSrc = "https://pigx.pig4cloud.com/code?randomStr=" + new Date().getTime();
            },
            send(done) {
                this.$message.success('验证码发送成功')
                done();
            },
            submit(form) {
                this.$message.success(JSON.stringify(form))
                console.log(form);
            },
            changeOption(){
                this.option = {
                    width: 400,
                    time: 50,
                        codeType: 'phone',
                        codeSrc: '',
                        column: {
                        userName: {
                            label: '用户名',
                                placeholder: '手机号/邮箱/用户名',
                                autocomplete: 'off',
                                rules: { required: true, message: '请输入用户名', trigger: 'blur' }
                        },
                        password: {
                            label: '密码',
                                autocomplete: 'off',
                                rules: { required: true, message: '请输入密码', trigger: 'blur' }
                        },
                        code: {
                            label: '验证码',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输验证码', trigger: 'blur' }
                        }
                    }
                }
            }
        }
    })
</script>

</html>
